<h1 [style.color]="nameColor" [class.isActive]="isActive">{{ name.toUpperCase() }}</h1>
<img [src]="photoUrl">
<button (click)="isActive = !isActive" type="button">Przełącz podkreślenie</button>
<button (click)="zmienKolor()" type="button">Przełącz kolor</button>
<input type="text" [(ngModel)]="name" [ngModelOptions]="{updateOn: 'blur'}"/>
